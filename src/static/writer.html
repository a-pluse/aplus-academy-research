<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+Academy - واجهة الكتابة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 50%, #bbdefb 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 40px;
            width: auto;
            border-radius: 8px;
        }

        .logo h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .progress-bar {
            flex: 1;
            margin: 0 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: calc(100vh - 140px);
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .section-list {
            list-style: none;
        }

        .section-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .section-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .section-item.active {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
        }

        .section-item.completed {
            background: rgba(76, 175, 80, 0.3);
        }

        .section-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: white;
            text-decoration: none;
            gap: 10px;
        }

        .section-icon {
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            margin-bottom: 2rem;
        }

        .content-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .content-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Generated Content */
        .generated-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            color: white;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .generated-content h4 {
            color: #4facfe;
            margin-bottom: 1rem;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4facfe;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 10px;
            padding: 1rem;
            color: #81c784;
            margin-bottom: 1rem;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 250px 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                height: auto;
                max-height: 200px;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .progress-bar {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="profilex.jpg" alt="A+Academy Logo">
                <h1>A+Academy</h1>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="color: white; font-weight: 600;">
                <span id="progressText">0% مكتمل</span>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h3>أقسام الدراسة</h3>
                <ul class="section-list" id="sectionList">
                    <li class="section-item active" data-section="setup">
                        <a href="#" class="section-link">
                            <i class="fas fa-cog section-icon"></i>
                            <span>إعداد الدراسة</span>
                        </a>
                    </li>
                    <li class="section-item" data-section="title">
                        <a href="#" class="section-link">
                            <i class="fas fa-heading section-icon"></i>
                            <span>عنوان الدراسة</span>
                        </a>
                    </li>
                    <li class="section-item" data-section="abstract">
                        <a href="#" class="section-link">
                            <i class="fas fa-file-alt section-icon"></i>
                            <span>الملخص</span>
                        </a>
                    </li>
                    <li class="section-item" data-section="introduction">
                        <a href="#" class="section-link">
                            <i class="fas fa-door-open section-icon"></i>
                            <span>المقدمة</span>
                        </a>
                    </li>
                    <li class="section-item" data-section="literature">
                        <a href="#" class="section-link">
                            <i class="fas fa-books section-icon"></i>
                            <span>الإطار النظري</span>
                        </a>
                    </li>
                    <li class="section-item" data-section="methodology">
                        <a href="#" class="section-link">
                            <i class="fas fa-microscope section-icon"></i>
                            <span>المنهجية</span>
                        </a>
                    </li>
                    <li class="section-item" data-section="results">
                        <a href="#" class="section-link">
                            <i class="fas fa-chart-bar section-icon"></i>
                            <span>النتائج</span>
                        </a>
                    </li>
                    <li class="section-item" data-section="discussion">
                        <a href="#" class="section-link">
                            <i class="fas fa-comments section-icon"></i>
                            <span>المناقشة</span>
                        </a>
                    </li>
                    <li class="section-item" data-section="conclusion">
                        <a href="#" class="section-link">
                            <i class="fas fa-flag-checkered section-icon"></i>
                            <span>الخلاصة</span>
                        </a>
                    </li>
                    <li class="section-item" data-section="references">
                        <a href="#" class="section-link">
                            <i class="fas fa-bookmark section-icon"></i>
                            <span>المراجع</span>
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-header">
                    <h2 class="content-title" id="contentTitle">إعداد الدراسة</h2>
                    <p class="content-subtitle" id="contentSubtitle">ابدأ بتحديد المعلومات الأساسية لدراستك</p>
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    تم إنشاء القسم بنجاح!
                </div>

                <div id="contentArea">
                    <!-- Setup Form -->
                    <div id="setupForm">
                        <div class="form-group">
                            <label class="form-label">نوع الدراسة</label>
                            <select class="form-select" id="studyType">
                                <option value="">اختر نوع الدراسة</option>
                                <option value="master">رسالة ماجستير</option>
                                <option value="phd">أطروحة دكتوراه</option>
                                <option value="research">بحث علمي</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">المجال العلمي</label>
                            <select class="form-select" id="fieldOfStudy">
                                <option value="">اختر المجال العلمي</option>
                                <option value="education">التربية وعلم النفس</option>
                                <option value="business">إدارة الأعمال</option>
                                <option value="engineering">الهندسة</option>
                                <option value="medicine">الطب</option>
                                <option value="law">القانون</option>
                                <option value="literature">الأدب واللغة</option>
                                <option value="science">العلوم الطبيعية</option>
                                <option value="social">العلوم الاجتماعية</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">موضوع الدراسة الرئيسي</label>
                            <input type="text" class="form-input" id="mainTopic" placeholder="مثال: تأثير التعلم الإلكتروني على التحصيل الدراسي">
                        </div>

                        <div class="form-group">
                            <label class="form-label">وصف موجز للمشكلة البحثية</label>
                            <textarea class="form-textarea" id="problemDescription" placeholder="اكتب وصفاً موجزاً للمشكلة التي تتناولها دراستك..."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">الكلمات المفتاحية (مفصولة بفواصل)</label>
                            <input type="text" class="form-input" id="keywords" placeholder="التعلم الإلكتروني, التحصيل الدراسي, التعليم العالي">
                        </div>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="color: white;">جاري إنشاء المحتوى...</p>
                </div>

                <div class="generated-content" id="generatedContent" style="display: none;">
                    <h4>المحتوى المولد:</h4>
                    <div id="generatedText"></div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="generateBtn" onclick="generateContent()">
                        <i class="fas fa-magic"></i>
                        إنشاء المحتوى
                    </button>
                    <button class="btn btn-secondary" id="nextBtn" onclick="nextSection()" style="display: none;">
                        <i class="fas fa-arrow-left"></i>
                        القسم التالي
                    </button>
                    <button class="btn btn-secondary" onclick="exportContent()" style="display: none;" id="exportBtn">
                        <i class="fas fa-download"></i>
                        تصدير
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        let currentSection = 'setup';
        let completedSections = [];
        let studyData = {};

        const sections = [
            { id: 'setup', title: 'إعداد الدراسة', subtitle: 'ابدأ بتحديد المعلومات الأساسية لدراستك' },
            { id: 'title', title: 'عنوان الدراسة', subtitle: 'إنشاء عنوان أكاديمي مناسب ومعبر' },
            { id: 'abstract', title: 'الملخص', subtitle: 'كتابة ملخص شامل للدراسة' },
            { id: 'introduction', title: 'المقدمة', subtitle: 'تقديم الدراسة وأهميتها' },
            { id: 'literature', title: 'الإطار النظري والدراسات السابقة', subtitle: 'مراجعة الأدبيات ذات الصلة' },
            { id: 'methodology', title: 'منهجية الدراسة', subtitle: 'وصف المنهج والأدوات المستخدمة' },
            { id: 'results', title: 'النتائج', subtitle: 'عرض وتحليل النتائج' },
            { id: 'discussion', title: 'المناقشة', subtitle: 'مناقشة النتائج وتفسيرها' },
            { id: 'conclusion', title: 'الخلاصة والتوصيات', subtitle: 'استنتاجات الدراسة والتوصيات' },
            { id: 'references', title: 'المراجع', subtitle: 'قائمة المصادر والمراجع' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
            
            // Add click handlers to sidebar items
            document.querySelectorAll('.section-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sectionId = this.dataset.section;
                    if (completedSections.includes(sectionId) || sectionId === 'setup') {
                        switchToSection(sectionId);
                    }
                });
            });
        });

        function switchToSection(sectionId) {
            currentSection = sectionId;
            
            // Update sidebar
            document.querySelectorAll('.section-item').forEach(item => {
                item.classList.remove('active');
                if (completedSections.includes(item.dataset.section)) {
                    item.classList.add('completed');
                }
            });
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
            
            // Update content
            const section = sections.find(s => s.id === sectionId);
            document.getElementById('contentTitle').textContent = section.title;
            document.getElementById('contentSubtitle').textContent = section.subtitle;
            
            // Load section content
            loadSectionContent(sectionId);
            updateProgress();
        }

        function loadSectionContent(sectionId) {
            const contentArea = document.getElementById('contentArea');
            
            if (sectionId === 'setup') {
                // Setup form is already loaded
                return;
            }
            
            // Create input form for other sections
            contentArea.innerHTML = `
                <div class="form-group">
                    <label class="form-label">معلومات إضافية لهذا القسم (اختياري)</label>
                    <textarea class="form-textarea" id="sectionInput" 
                        placeholder="أضف أي معلومات إضافية تريد تضمينها في هذا القسم..."></textarea>
                </div>
            `;
        }

        async function generateContent() {
            const loading = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');
            const generatedContent = document.getElementById('generatedContent');
            
            // Show loading
            loading.style.display = 'block';
            generateBtn.disabled = true;
            
            try {
                // Collect current section data
                if (currentSection === 'setup') {
                    studyData = {
                        studyType: document.getElementById('studyType').value,
                        fieldOfStudy: document.getElementById('fieldOfStudy').value,
                        mainTopic: document.getElementById('mainTopic').value,
                        problemDescription: document.getElementById('problemDescription').value,
                        keywords: document.getElementById('keywords').value
                    };
                    
                    // Validate required fields
                    if (!studyData.studyType || !studyData.mainTopic || !studyData.problemDescription) {
                        alert('يرجى ملء جميع الحقول المطلوبة');
                        loading.style.display = 'none';
                        generateBtn.disabled = false;
                        return;
                    }
                } else {
                    const sectionInput = document.getElementById('sectionInput');
                    studyData[currentSection + '_input'] = sectionInput ? sectionInput.value : '';
                }
                
                // Call API to generate content
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        section: currentSection,
                        data: studyData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Display generated content
                    document.getElementById('generatedText').innerHTML = result.content;
                    generatedContent.style.display = 'block';
                    
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    
                    // Mark section as completed
                    if (!completedSections.includes(currentSection)) {
                        completedSections.push(currentSection);
                    }
                    
                    // Show next button
                    document.getElementById('nextBtn').style.display = 'inline-flex';
                    
                    // Show export button if all sections completed
                    if (completedSections.length >= sections.length - 1) {
                        document.getElementById('exportBtn').style.display = 'inline-flex';
                    }
                    
                    updateProgress();
                } else {
                    alert('حدث خطأ في إنشاء المحتوى: ' + result.error);
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ في الاتصال بالخادم');
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function nextSection() {
            const currentIndex = sections.findIndex(s => s.id === currentSection);
            if (currentIndex < sections.length - 1) {
                const nextSectionId = sections[currentIndex + 1].id;
                switchToSection(nextSectionId);
                
                // Hide generated content and next button
                document.getElementById('generatedContent').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        function updateProgress() {
            const progress = (completedSections.length / (sections.length - 1)) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '% مكتمل';
        }

        async function exportContent() {
            try {
                const response = await fetch('/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: studyData,
                        sections: completedSections
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'academic_study.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('حدث خطأ في تصدير الملف');
                }
            } catch (error) {
                console.error('Export error:', error);
                alert('حدث خطأ في تصدير الملف');
            }
        }
    </script>
</body>
</html>
